<form>
  <md-input-container type="search" class="example-full-width">
    <input mdInput placeholder="Search" name="filmName"
      [(ngModel)]="searchText" (keyup.enter)="onSearch()"
      [mdAutocomplete]="auto" [formControl]="control">
  </md-input-container>
</form>

<md-autocomplete #auto="mdAutocomplete">
   <md-option *ngFor="let film of films" [value]="film.title">
      {{ film.title }}
   </md-option>
</md-autocomplete>
